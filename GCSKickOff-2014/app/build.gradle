apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.release.ukumar.gcskickoff_2014"
        minSdkVersion 13
        targetSdkVersion 21
        versionCode 9
        versionName "2.1"
    }

    signingConfigs{
        release{
            storeFile file("myrelease.jks")
            storePassword "udaykumarbpatel"
            keyAlias "MyReleaseKey"
            keyPassword "udaykumarbpatel"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
